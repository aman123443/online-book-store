<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4 py-2">
    <a class="navbar-brand" href="/">📚 Book Haven</a>
    <span th:if="${session.user == null}">
        <a href="/login" class="btn btn-outline-light ms-2">Login</a>
        <a href="/register" class="btn btn-outline-light ms-2">Register</a>
    </span>
</nav>
<div class="container my-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-primary"><i class="fas fa-book-open"></i> Book Details</h2>

        <div class="mb-3">
            <strong>📘 Title:</strong>
            <p th:text="${title != null ? title : 'Not available'}"></p>
        </div>

        <div class="mb-3">
            <strong>👨‍💼 Author(s):</strong>
            <ul th:if="${authors != null}">
                <li th:each="author : ${authors}" th:text="${author}"></li>
            </ul>
            <p th:if="${authors == null}">Not available</p>
        </div>

        <div class="mb-3">
            <strong>🏢 Publisher:</strong>
            <p th:text="${publisher != null ? publisher : 'Not available'}"></p>
        </div>

        <div class="mb-3">
            <strong>📝 Description:</strong>
            <p th:text="${description != null ? description : 'No description found'}"></p>
        </div>

        <div class="mt-4">
            <a class="btn btn-primary" th:href="${previewLink}" target="_blank">
                <i class="fas fa-eye"></i> Read on Google Books
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
