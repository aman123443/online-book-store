<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">

</head>
<body class="bg-light text-dark">
<nav class="navbar navbar-dark bg-dark px-4 py-2">
    <a class="navbar-brand" href="/">ðŸ“š Book Haven</a>
    <span th:if="${session.user == null}">
        <a href="/login" class="btn btn-outline-light ms-2">Login</a>
        <a href="/register" class="btn btn-outline-light ms-2">Register</a>
    </span>
</nav>

<div class="container mt-5">
    <h2 class="text-center fw-bold mb-4">ðŸ“Š Bookstore Dashboard</h2>

    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title text-secondary"><i class="fas fa-book"></i> Total Books</h5>
                    <p class="display-5 text-success fw-bold" th:text="${totalBooks}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title text-secondary"><i class="fas fa-layer-group"></i> Categories</h5>
                    <p class="display-5 text-primary fw-bold" th:text="${totalCategories}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4" th:if="${latestBook != null}">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title text-secondary"><i class="fas fa-star"></i> Latest Book</h5>
                    <p class="h5 fw-bold" th:text="${latestBook.title}">Title</p>
                    <p class="text-muted" th:text="'by ' + ${latestBook.author}">Author</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
